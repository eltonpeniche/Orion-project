

{% for field in form.visible_fields %}

    <div class="form-group mt-3 mb-3 d-flex row ">
        <div class="label-class col-sm-3 text-start text-sm-end">
            
            <label class="col-form-label" for="{{ field.id_for_label}}">
                {{field.label}}
            </label>
            
        </div>
        
        <div class="col-sm-6">
            {{field}}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% if field.errors %}
                <span style="color: red;" role="alert">
                    {{field.errors}}   
                </span>
            {% endif %}
        </div>


    </div>

            
{% endfor %}
            


{% if usuarioForm %}
    {% for field in usuarioForm.visible_fields %}

        <div class="form-group mt-3 mb-3 d-flex row ">
            <div class="label-class col-sm-3 text-start text-sm-end">
                <label class="col-form-label" for="{{ field.id_for_label}}">
                    {{field.label}}
                </label>
            </div>
                
            <div class="col-sm-6">
                {{field}}
                {% if field.errors %}
                <span style="color: red;" role="alert">
                    {{field.errors}}   
                </span>
                {% endif %}
            </div>
        </div>
        
    {% endfor %}
{% endif %}
