{% load static %}
{% include 'globals/partials/_head.html' %}

<body>

    <div class="container text-center">

        <!-- head -->

        {% include 'orion/partials/_header.html' %}
        <!-- end head -->


        <!-- ?> -->
        {% include 'globals/partials/_alertas.html' %}

        <div class="row title-login">
            <div class="col">
                <h3> Entre com o seu Login e Senha</h3>
            </div>
        </div>  

                
        <div class="row d-flex justify-content-center m-3">
            <div class="col-sm-3 ">
                <form method='post'>
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" name = "btn_login" > Login </button>
                    </div>
                </form>
            </div>
        </div>

 
        <!--  conteudo  -->
            
        {% block content %}
        {% endblock %}


        {% include 'globals/partials/_footer.html' %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
