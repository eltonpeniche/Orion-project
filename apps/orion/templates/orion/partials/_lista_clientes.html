<table class="table table-bordered table-striped">
    <colgroup>
        <col class="col-xs-3">
        <col class="col-xs-2">
        <col class="col-xs-2">
        <col class="col-xs-1">
        <col class="col-xs-1">
        <col class="col-xs-2">
    </colgroup>
    <thead>
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>


            {% for cliente in clientes %}
            
                <tr>
                    <td>{{ cliente.nome}} </td>
                    <td>{{ cliente.cnpj}} </td>
                    <td>{{ cliente.telefone}} </td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.endereco.uf }}</td>
                    <td>{{ cliente.observacao }} </td>
                    <td align="center"><a href="{% url 'orion:detalhar_cliente' cliente.id %}" title="Editar"><i
                        class="fa-solid fa-pen-to-square"></i></a></td>
                </tr>
                
            {% empty %}    
                    
                <tr>
                    <td colspan="8">Sem registros</td>
                </tr>
            {% endfor %}
    </tbody>
</table>
