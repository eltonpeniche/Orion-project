<tr>
    <td>{{ ch.data|date:"d/m/Y"}}</td>
    <td>{{ ch.hora_inicio}}</td>
    <td>{{ ch.hora_termino}}</td>
    <td>{{ ch.horas_de_trabalho}}</td>
    <td>{{ ch.tecnico}}</td>
    <td>{{ ch.get_status_display}}</td>
    
    
    
    <td align="center">
        <a  href="#"
        hx-post="{% url 'orion:teste' %}" 
        hx-include="closest tr"
        hx-trigger='click'
        hx-target="closest tr"
        hx-swap="outerHTML"
        >
        <i class="fa-solid fa-pen-to-square"></i>
        </a>
    </td>
</tr>
