<!DOCTYPE html>
{% load jsignature_filters %}
{% load static %}
{% load widget_tweaks %}

<html lang="pt-br">

    <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>Orion - Sistema de Atendimento ao Cliente </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;


        }

        html {
            font-size: 62, 5%;

        }

        body {
            background: #E8F3FF;
            height: 300px;
            width: 800px;
        }

        .hidden{
            display:none;
        }
        button {
            padding: 0.4rem;
        }


        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            background: #FFF;
            max-width: 75rem;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/path/to/select2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </head>

    <body>    
        
        <div class="container col-8 justify-content-center ms-5">

            <button id="reset-button" type="button">Limpar Assinatura</button>
            <button onclick = 'window.close()' type="button">Salvar </button>
            <div id = "assinatura">
                {{ form.media }}
                {{ form.signature }}
            </div>
            
        </div>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
    <script>

        $(document).ready(function() {
            $('#reset-button').click(function(){
                $('#jsign_signature').jSignature("reset");
            });  
        });
        
        
    </script>

    
   <script src="{% static 'js/jSignature.min.js' %}"></script>
   <!-- <script src="{% static 'js/django_jsignature.js' %}"></script>
   -->
</html>
