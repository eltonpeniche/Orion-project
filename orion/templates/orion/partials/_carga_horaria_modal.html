{% load static %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="temp">

            </div>
        </div>
        <div class="modal-footer">
        <button id ="not_save_hours" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id ="save_hours" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar hora</button>
        
{% comment %} <div class=" d-flex justify-content-center m-2">
            <button id ="save_hours" type="button" class="btn btn-primary" > Salvar hora </button>
        </div> {% endcomment %}

        </div>
    </div>
    </div>
</div>
<!-- End Modal -->

{% endblock %}
