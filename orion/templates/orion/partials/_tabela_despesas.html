
<div class="table-responsive">

    <table class="table table-bordered table-striped">
        <colgroup>
            <col class="col-sm-2">
            <col class="col-sm-2">
            <col class="col-sm-2">
            <col class="col-sm-1">
        </colgroup>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Data</th>
                <th>Valor</th>
                <th>ações</th>
            </tr>
        </thead>
        <tbody id = "tabela-despesas-corpo">


        
                {% for despesa, _, value, form in despesas %}
                
                    <tr id = tr-despesa-{{ value }}>
                        
                        <td>{{ despesa.get_tipo_display }} </td>
                        <td>{{ despesa.data|date:"d/m/Y" }} 
                        <td>{{ despesa.valor }}</td>
                                                       
                        <td align="center"><button id = deletar-despesa-lista-{{value}}  type="button" class="del-despesa-lista btn btn-danger" value = {{ value }} > X </button></td>
                    </tr>


                {% endfor %}
                  
            
        </tbody>
    </table>
</div>
